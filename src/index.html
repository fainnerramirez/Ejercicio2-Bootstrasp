<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±o Responsivo con Bootstrap5</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet"

<body>

        </div>

        <div class="row">
            <div class="bg-primary text-center col">

            </div>
        </div>

        <div class="row">
            <div class="bg-dark text-white text-center col">

            </div>

        <div class="row">
            <div class="bg-danger text-white text-center col">
                <h1>4</h1>
            </div>
        </div>

        <div class="row">
            <div class="bg-info text-white text-center col">
                <h1>5</h1>
            </div>
        </div>

        <div class="row mx-auto">
            <div class="row">
                <div class="bg-warning m-3 p-5 text-white text-center col">
                    <h1>6</h1>
                </div>
                <div class="bg-danger m-3 p-5 text-white text-center col">

                </div>
            </div>
            <div class="row">

                </div>
                <div class="bg-danger m-3 p-5 text-white text-center col">
                    <h1>9</h1>
                </div>
            </div>
            <div class="row">
                <div class="bg-warning m-3 p-5 text-white text-center col">
                    <h1>10</h1>
                </div>
                <div class="bg-danger m-3 p-5 text-white text-center col">
                    <h1>11</h1>
                </div>
            </div>
            <div class="row">
                <div class="bg-warning m-3 p-5 text-white text-center col">
                    <h1>12</h1>
                </div>
                <div class="bg-danger m-3 p-5 text-white text-center col">
                    <h1>13</h1>
                </div>
            </div>
            <div class="row">
                <div class="bg-warning m-3 p-5 text-white text-center col">
                    <h1>14</h1>
                </div>
                <div class="bg-danger m-3 p-5 text-white text-center col">
                    <h1>15</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="p-2 bg-success text-center">
                <h1>16</h1>
            </div>
        </div>
    </main>
